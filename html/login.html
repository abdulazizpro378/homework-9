<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" href="../images/zzz.svg" />
    <title>Second</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container navbar">
          <div class="navbar-right">
            <img src="../images/logo.svg" alt="logo" />
          </div>

          <div class="navbar-end">
            <ul class="nav">
              <li class="nav-center"><a href="#">Services</a></li>
              <li class="nav-center"><a href="#">About </a></li>
              <li class="nav-center"><a href="#">Contacts</a></li>
              <li class="nav-item"><a href="./index.html">Log in</a></li>
              <li class="nav-item"><a href="./login.html">Open an account</a></li>
              <li class="nav-item"><a href="#">EN</a></li>
            </ul>
          </div>
          <div class="menu">
            <img src="../images/menu.svg" alt="menu" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="trend-second">
        <div class="container trent-top">
          <div class="card-second">
            <div class="card-top">
              <div class="img">
                <img src="../images/logo.svg" alt="logo2" />
              </div>
              <div class="content">
                <h1>Welcome to ByTrend!</h1>
                <p>Already have an account?</p>
                <a href="./second.html">Log in</a>
              </div>
            </div>
            <form action="#" autocomplete="off">
              <div class="emal">
                <label for="email">Email <span>*</span></label>
                <input
                  type="email "
                  id="email"
                  name="email"
                  required
                  placeholder="Email address"
                />
              </div>
              <label class="tel-label" for="Phone">Phone <span>*</span></label>
              <div class="phone">
                <button type="button" >+7 </button>
                <input
                  class="input-tel"
                  type="tel"
                  id="Phone"
                  name="phon"
                  placeholder="965-748-89-90"
                />
              </div>

              <div class="regin">
                <div class="regin-left">
                  <label for="russ">Country <span>*</span></label>
                  <select name="region" id="russ">

                    <option value="rass">Russia</option>
                    <option value="uzb">Uzbekiston</option>
                    <option value="jp">Yaponiya</option>
                  </select>
                  


                </div>

                <div class="regin-end">
                <label for="city">City <span>*</span></label>
               
                <input type="text" id="city" name="cty" required placeholder="Name of the city">
              </div>

              </div>

              
              <div class="password-box">
                <label for="password">Password <span>*</span></label>
                <input type="password" name="password" id="password" required  placeholder="************"/>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </div>

              <div class="confirm">
                <label for="confirm-box">  Confirm password<span>*</span></label>
                <input type="text"  id="confirm-box" name="confirm" required >
              </div>




              <button type="submit" class="btn">
                Register<img src="../images/yonalish.svg" alt="bu" />
              </button>
              
            </form>

           



            
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="policy">
        <p>By signing up, you are agreeing to our Terms & Conditions and Privacy Policy.</p>
      </div>
    </footer>
   <script src="../js/main.js"></script>
  </body>
</html>
